<div class="col-12">
    <h4>Selecciona fecha y hora para tu reserva</h4>
</div>
<div class="d-flex my-1">
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2">
            Fecha
        </div>
    </div>
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2 text-right">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" type="button" (click)="d.toggle()"> <app-icon icon="layout-top-panel-5"></app-icon> </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex my-1">
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2">
            Hora
        </div>
    </div>
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2 text-right">
            <div class="input-group">
                <input class="form-control" placeholder="hh : mm" name="hora">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" type="button" (click)="d.toggle()"> <app-icon icon="cake"></app-icon> </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex my-1">
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2">
            Invitados
        </div>
    </div>
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2 text-right">
            4
        </div>
    </div>
</div>
<div class="fixed-botton-button w-100 text-center text-white font-weight-bold bg-primary p-2 pointer" (click)="generateReservation()">
    Generar reserva
</div>
