<div class="col-12">
    <h4>Selecciona fecha y hora para tu reserva</h4>
</div>
<div class="d-flex my-1">
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2">
            Fecha
        </div>
    </div>
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2 text-right">
            01 / 02 / 20
        </div>
    </div>
</div>
<div class="d-flex my-1">
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2">
            Hora
        </div>
    </div>
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2 text-right">
            10 : 00
        </div>
    </div>
</div>
<div class="d-flex my-1">
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2">
            Invitados
        </div>
    </div>
    <div class="col-6">
        <div class="text-white font-weight-bold bg-dark p-2 text-right">
            4
        </div>
    </div>
</div>
<div class="fixed-botton-button w-100 text-center text-white font-weight-bold bg-dark p-2 pointer" (click)="generateReservation()">
    Generar reserva
</div>
