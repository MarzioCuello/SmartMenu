<div class="col-12">
    <div class="py-2 d-flex justify-content-between" *ngFor="let plate of plates" (click)="addPlate(plate)">
        <div>{{plate.name}}</div>
        <div>${{plate.price}}</div>
    </div>
</div>
    
<div class="fixed-botton-button text-center w-100 text-center text-white font-weight-bold bg-dark p-2" (click)="pay()">
    Pagar pedido
</div>
