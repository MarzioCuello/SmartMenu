<div class="row">
    <div class="col-12 col-lg-8">
        <div class="bg-primary text-white text-center p-4">
            <h3>Reservas en proceso</h3>
        </div>
        <div class="d-flex flex-wrap border border-primary p-3">
            <div class="col-12 col-lg-6 p-2 pointer" *ngFor="let r of reservations" (click)="selectReservation(r)">
                <div class="d-flex flex-wrap bg-light justify-content-between">
                    <img src="{{r.host.imageUrl()}}" alt="{{r.host.fullName()}}">
                    <div class="p-3 text-center align-self-center">
                        <h5> {{r.host.fullName()}} </h5>
                        <p> {{r.orders.length}} ordenes</p>
                    </div>
                    <div class="py-2 px-4 bg-primary text-white text-center d-flex flex-column">
                        <span>llega a las</span>
                        <h3> {{r.time}} </h3>

                        <span>mesa para</span>
                        <h3>{{r.orders.length}} </h3>
                        
                        <span>estado: <strong>{{r.status}}</strong> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-4">
        <div class="bg-primary text-white text-center p-4">
            <h3>Reservas para hoy</h3>
        </div>
        <div class="border border-primary p-3">
            <div class="border-bottom border-primary p-3 d-flex flex-row align-items-center text-center">
                <div class="col-2"> horario </div>
                <div class="col-2"> </div>
                <div class="col-6"> usuario  </div>
                <div class="col-2"> ordenes </div>
            </div>
            <div class="border-bottom border-light p-3 d-flex flex-row align-items-center text-center pointer" *ngFor="let r of reservations" (click)="selectReservation(r)">
                <div class="col-2"> {{r.time}} </div>
                <div class="col-2"> <img src="{{r.host.imageUrl()}}" alt="{{r.host.fullName()}}" width="40px"> </div>
                <div class="col-6 text-left"> {{r.host.fullName()}} </div>
                <div class="col-2"> {{r.orders.length}} </div>
            </div>
        </div>
    </div>
</div>
